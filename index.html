<script>
    var images = ["https://images.ctfassets.net/66mrrren2unf/40sezJ4RYpIuue01mKiVXX/01307e649728ae2ec7be2313aa7e1fc8/Desktop.jpg?q=40","https://images.ctfassets.net/66mrrren2unf/47dAZlL0hYhngGsYIaTuYs/c872e33a379b82cd7be65cfd72cfbc93/Desktop.jpg?q=40","https://images.ctfassets.net/66mrrren2unf/5kaAcTPfa6WK3WrRtpZoQc/d7fbc3cdede555135dab5c1c0187bdaf/Desktop.jpg?q=40"];
    var container = document.getElementById("slideshow");

    function slideImage (){
        var counter = 0;

        setInterval (function(){

            container.innerHTML = null;

            if(counter === images.length){
                counter = 0;
            }
            var img = document.createElement("img");

            img.src = images[counter];

            container.append(img);

            counter++
        }, 2000);
    }

slideImage()
</script>
